spring:
  cloud:
    gateway:
      httpclient:
        ssl:
          useInsecureTrustManager: true
      routes:
        - id: greeting
          uri: https://greeting-service:80/
          predicates:
            - Path=/greeting/**
        - id: netty
          uri: https://greeting-service-netty:80/
          predicates:
            - Path=/netty/**
